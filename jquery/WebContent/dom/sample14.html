<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>필터함수 실행 전상태로 되돌아가기</h1>
	<div id="box">
		<div class="item">
			<h3>인기 영화</h3>
			<p>액션</p>
			<p>12세</p>
			<p class="channel">스파이더맨</p>
		</div>
		<div class="item">
			<h3>흥행 영화</h3>
			<p>액션/범죄</p>
			<p>15세</p>
			<p class="channel">배트맨</p>
		</div>
	</div>
	
<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	// end() 는 필터함수가 실행되기 전 상태로 돌아가게 한다. (ex: filter(), prev(), parent(), ...)
	// 조작함수는 관계가 없다. (ex: css())
	// 모든 아이템의 제목은 글자색을 빨갛게 하고, 유튜브채널명은 노란색 배경색을 넣기
	$(".item").each(function(index, item) {
		//$(item).find('h3').css('color','red');
		//$(item).find('.channel').css('background-color','yellow');
		$(item).find('h3').css('color', 'red')
		.end()
		.find('.channel').css('background-color', 'yellow');
	})
</script>
</body>
</html>
