<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>이벤트 처리하기</h1>
	
	<h3>사이트목록</h3>
		<ul id="site-list">
			<li><a href="http://www.daum.net">Daum</a></li>
			<li><a href="http://www.naver.com">NAVER</a></li>
		</ul>
	<h3>폼입력값 검증</h3>
	<form id="form-login" method="post" action="login.hta">
		<div>
			<label>아이디</label> <input type="text" name="userid" />
		</div>
		<div>
			<label>비밀번호</label> <input type="text" name="userpwd" />
		</div>
		<button type="submit">로그인</button>
	</form>
<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	$("#site-list a:eq(0)").on('click', function(event){
		event.preventDefault();
		alert("기본동작 실행 방해");
	});
	$("#site-list a:eq(1)").on('click', function(){
		alert("기본동작 실행 방해");
		return false;
	});
	
	$("#form-login").on('submit', function(){
		var userId = $("#form-login :input[name=userid]").val();
		var userPwd = $("#form-login :input[name=userpwd]").val();
		
		if (userId == "") {
			alert("아이디는 필수 입력값입니다.");
			return false;
		}
		if (userPwd == "") {
			alert("비밀번호는 필수 입력값입니다.");
			return false;
		}
		return true;
	});
</script>
</body>
</html>
