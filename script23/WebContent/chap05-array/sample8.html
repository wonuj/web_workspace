<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>배열의 주요 메소드</h1>
	
	
<script type="text/javascript">
	var numbers = [1, 2, 3, 4, 5, 6];
	
	// 배열의 값을 제곱한 값을 가지는 새로운 배열을 만들기
	var numbers2 = numbers.map(function(item, index) {
		return item*item;
	});
	console.log(numbers2);
	
	
	/*
		* map(callback)
					- 배열의 각 요소마다 callback함수가 실행되고,
					  callback함수의 실행결과 변형된 아이템들로 구성된 새로운 배열이 반환된다.
					- 배열의 각 요소를 다른 형태로 변환해서 새로운 배열을 만들 수 있다.
					- function(item, index)
						* item - 현재값
						* index - 현재값의 인덱스
						* 반환값 - 변형된 값
	*/
	// 장학금을 받는 학생의 이름을 조회하기
	var students = [
		{name:"홍길동", score:80},
		{name:"김유신", score:70},
		{name:"강감찬", score:85},
		{name:"이순신", score:95},
		{name:"류관순", score:100},
	];
	
	var highScoreStudentName = students.filter(function(item, index) {
		return item.score >= 90;
	}).map(function(item, index) {
		return item.name;
	})
	console.log("장학금 수여 대상자: ", highScoreStudentName);
</script>
</body>
</html>
