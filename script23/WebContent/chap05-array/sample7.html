<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>배열의 주요 메소드</h1>
	
	<h3>배열의 요소를 필터링하기</h3>	
	
	
	
<script type="text/javascript">
	var scores = [59, 80, 100, 24, 67, 92];
	
	// filter(콜백함수) : 콜백함수가 true를 반환하는 요소만 포함하는 새로운 배열이 최종적으로 반환된다.
	var hightscores = scores.filter(function(item, index) {
		return item >= 80;
	});
	console.log(hightscores);
	
	// 고득점자(80) 수 조회하기
	var highScoreCount = scores.filter(function(item,index) {
		return item >= 80;
	}).length;
	console.log("고득점자 수", highScoreCount);
	
	// 장학금을 받는 학생만 필터링하기
	var students = [
		{name:"홍길동", score:80},
		{name:"김유신", score:70},
		{name:"강감찬", score:85},
		{name:"이순신", score:95},
		{name:"류관순", score:100},
	];
	
	var highScoreStudents = students.filter(function(student, index) {
		return student.score >= 90;
	});
	console.log("장학금 수령 대상자", highScoreStudents);
</script>
</body>
</html>
