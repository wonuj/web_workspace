<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>배열의 주요 메소드</h1>
	
	<h3>배열에 요소 추가/삭제하기</h3>
	
<script type="text/javascript">
	var fruits = ["사과", "망고"];
	
	// 배열의 끝에 요소를 추가하기
	// index를 몰라도 값을 넣을 수 있어서 자주 사용 
	fruits.push('오렌지');
	fruits.push('복숭아');
	console.log(fruits);
	
	// 배열의 앞에 요소를 추가하기
	fruits.unshift("딸기");
	fruits.unshift("토마토");
	console.log(fruits);
	
	// 배열의 끝에서 요소를 꺼내기
	var item = fruits.pop();
	console.log(item, fruits);
	
	// 배열의 앞에서 요소를 꺼내기
	item = fruits.shift();
	console.log(item, fruits);
	
	// 특정 위치에 있는 것을 지울 때 사용
	var names = ['이순신', '홍길동', '강감찬', '을짐누덕'];
	names.splice(2, 1);	// splice(시작인덱스, 삭제할 개수)
	names.push('장원준');
	names.unshift('장원준');
	names.pop('장원준');
	names.shift('장원준');
	console.log(names);
	
	// 지정된 인덱스에 새로운 요소 추가하기
	names = ['이순신', '홍길동', '강감찬', '을지문덕'];
	names.splice(1, 1, '류관순', '세종대왕');
	console.log(names);
</script>
</body>
</html>
