<body>
	<h1>DOM 연습</h1>
	
	<table id="contact-table" style="width: 100%; border: 1px solid #ccc; border-collapse: collapse;">
		<thead>
			<tr>
				<th>번호</th>
				<th>이름</th>
				<th>전화번호</th>
				<th>이메일</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr id="contact-100">
				<td>100</td>
				<td>홍길동</td>
				<td>01096424521</td>
				<td>hoG@ghog.com</td>
				<td><button onclick="removeRow(100)">삭제</button></td>
			</tr>
			<tr id="contact-101">
				<td>101</td>
				<td>김유신</td>
				<td>01032424521</td>
				<td>kim@gog.com</td>
				<td><button onclick="removeRow(101)">삭제</button></td>
			</tr>
			<tr id="contact-102">
				<td>102</td>
				<td>강감찬</td>
				<td>01046233231</td>
				<td>kang@gdl.com</td>
				<td><button onclick="removeRow(102)">삭제</button></td>
			</tr>
		</tbody>
	</table>
	
	<script type="text/javascript">
		var body = document.querySelector("#contact-table tbody");
		
		function removeRow(no) {
			var row = document.getElementById("contact-" + no);
			body.removeChild(row);
			
		}
	</script>
